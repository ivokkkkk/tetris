<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris</title>
    <style>
        body {
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        canvas {
            background: #222;
            box-shadow: 0 0 20px #0ff;
        }

        #score {
            margin-left: 20px;
            font-size: 24px;
            color: #0ff;
        }
    </style>
</head>

<body>
    <canvas id="tetris" width="240" height="400"></canvas>
    <div id="score">Score: 0</div>

    <script>
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        context.scale(20, 20);

       
        const pieces = [
            {   
                matrix: [
                    [0, 0, 0],
                    [1, 1, 1],
                    [0, 1, 0]
                ],
                color: 'cyan'
            },
            {   
                matrix: [
                    [0, 0, 0, 0],
                    [2, 2, 2, 2],
                    [0, 0, 0, 0],
                    [0, 0, 0, 0]
                ],
                color: '#00FFFF'
            },
            {   
                matrix: [
                    [3, 3],
                    [3, 3]
                ],
                color: '#FFFF00'
            },
            {   
                matrix: [
                    [0, 4, 0],
                    [0, 4, 0],
                    [0, 4, 4]
                ],
                color: '#FFA500'
            },
            {   
                matrix: [
                    [0, 5, 0],
                    [0, 5, 0],
                    [5, 5, 0]
                ],
                color: '#0000FF'
            },
            {   
                matrix: [
                    [0, 6, 6],
                    [6, 6, 0],
                    [0, 0, 0]
                ],
                color: '#00FF00'
            },
            {   
                matrix: [
                    [7, 7, 0],
                    [0, 7, 7],
                    [0, 0, 0]
                ],
                color: '#FF0000'
            },
            {   
                matrix: [
                    [8, 0, 8],
                    [8, 8, 8],
                    [0, 0, 0]
                ],
                color: '#FF69B4'
            },
            {   
                matrix: [
                    [9, 9],
                    [9, 9],
                    [9, 0]
                ],
                color: '#B8860B'
            }
        ];

        function createMatrix(w, h) {
            const matrix = [];
            while (h--) {
                matrix.push(new Array(w).fill(0));
            }
            return matrix;
        }

        function drawMatrix(matrix, offset, colorMap = {}) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        
                        context.fillStyle = colorMap[value] || 'cyan';
                        context.fillRect(x + offset.x, y + offset.y, 1, 1);
                    }
                });
            });
        }

        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        arena[y + player.pos.y][x + player.pos.x] = value;
                    }
                });
            });
        }

        function collide(arena, player) {
            const m = player.matrix;
            const o = player.pos;
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 &&
                        (arena[y + o.y] &&
                            arena[y + o.y][x + o.x]) !== 0) {
                        return true;
                    }
                }
            }
            return false;
        }

        function playerDrop() {
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                arenaSweep();
                playerReset();
            }
            dropCounter = 0;
        }

        function playerMove(dir) {
            player.pos.x += dir;
            if (collide(arena, player)) {
                player.pos.x -= dir;
            }
        }

        // Mapeia valor da peça para cor
        const pieceColors = {
            1: 'cyan',
            2: '#00FFFF',
            3: '#FFFF00',
            4: '#FFA500',
            5: '#0000FF',
            6: '#00FF00',
            7: '#FF0000',
            8: '#FF69B4',
            9: '#B8860B'
        };

        function deepCopyMatrix(matrix) {
            return matrix.map(row => row.slice());
        }

        function playerReset() {
            const rand = Math.floor(Math.random() * pieces.length);
            player.matrix = deepCopyMatrix(pieces[rand].matrix);
            player.color = pieces[rand].color;
            player.pieceIndex = rand;
            player.pos.y = 0;
            player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
            if (collide(arena, player)) {
                arena.forEach(row => row.fill(0));
                score = 0;
                dropInterval = 1000;
                document.getElementById('score').innerText = 'Score: 0';
                alert("Game Over!");
            }
        }

        function playerRotate() {
            const m = player.matrix;
            // Transpõe
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < y; ++x) {
                    [m[x][y], m[y][x]] = [m[y][x], m[x][y]];
                }
            }
            // Inverte colunas
            m.forEach(row => row.reverse());
            if (collide(arena, player)) {
                // Desfaz rotação se colidir
                m.forEach(row => row.reverse());
                for (let y = 0; y < m.length; ++y) {
                    for (let x = 0; x < y; ++x) {
                        [m[x][y], m[y][x]] = [m[y][x], m[x][y]];
                    }
                }
            }
        }

        let score = 0;
        let dropInterval = 1000;

        function arenaSweep() {
            let rowCount = 1;
            outer: for (let y = arena.length - 1; y >= 0; --y) {
                for (let x = 0; x < arena[y].length; ++x) {
                    if (arena[y][x] === 0) {
                        continue outer;
                    }
                }
                const row = arena.splice(y, 1)[0].fill(0);
                arena.unshift(row);
                ++y;
                score += rowCount * 10;
                rowCount *= 2;
            }

            // PROGRESSÃO DE VELOCIDADE!
            // A cada 50 pontos, fica mais rápido!
            let newInterval = 1000 - (Math.floor(score / 50) * 100);
            if (newInterval < 200) newInterval = 200;
            dropInterval = newInterval;
        }

        function draw() {
            context.fillStyle = '#000';
            context.fillRect(0, 0, canvas.width, canvas.height);
            drawMatrix(arena, { x: 0, y: 0 }, pieceColors);
            drawMatrix(player.matrix, player.pos, pieceColors);
            document.getElementById('score').innerText = 'Score: ' + score;
        }

        let dropCounter = 0;
        let lastTime = 0;

        function update(time = 0) {
            const deltaTime = time - lastTime;
            lastTime = time;
            dropCounter += deltaTime;
            if (dropCounter > dropInterval) {
                playerDrop();
            }
            draw();
            requestAnimationFrame(update);
        }

        const arena = createMatrix(12, 20);
        const player = {
            pos: { x: 0, y: 0 },
            matrix: [],
            color: '',
            pieceIndex: 0
        };

        document.addEventListener('keydown', event => {
            if (event.key === 'ArrowLeft') {
                playerMove(-1);
            } else if (event.key === 'ArrowRight') {
                playerMove(1);
            } else if (event.key === 'ArrowDown') {
                playerDrop();
            } else if (event.key === 'ArrowUp') {
                playerRotate();
            }
        });

        playerReset();
        update();
    </script>
</body>
</html>
